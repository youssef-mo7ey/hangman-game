<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="top-container">

        <div class="name">
            Hangman
        </div>
        <div class="hint">
            HINT
        <span>x3</span>
        </div>
        <div class="category">
            Category: <span></span>
        </div>

    </div>

    <div class="bottom-container">

        <div class="left-container">
        <div class="draw">
            <div class="stand"></div>

            <div class="rope"></div>

            <div class="man">
                <div class="head">
                    <div class="eyes"></div>
                    <div class="mouth"></div>
                </div>
                <div class="body"></div>
                <div class="hands"></div>
                <div class="legs"></div>
            </div>
        </div>

        </div>

        <div class="right-container">



        </div>

    </div>

    <div class="bottom-bottom-container">
    </div>

    <script src="/index.js"></script>
</body>
</html>
